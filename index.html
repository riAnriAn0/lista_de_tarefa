<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
    <header>
        <h1>
            note. <i class="fa-solid fa-pen"></i>
        </h1>
        <i  id="novaNota" class="fa-solid fa-plus" onclick="criarNovanota()"></i>
    </header>
    <main id="main">
        <div id="cxPrincipal">
            <div id="cxNota">
                <div id="nota">
                   <input id="areaNota" type="text" placeholder="Nota">
                   <p id="notasalva"></p>
                </div>
                <div id="editarNota">
                    <i id="marcar"  onclick="salvarNota()" class="fa-solid fa-check"></i>
                    <i  id="apagar" onclick="apagarNota()" class="fa-solid fa-trash"></i>
                    <i id="editar" onclick="editarNota()" class="fa-solid fa-pen"></i>
                </div>
            </div>
        </div>           
    </main>
    <script src="script.js"></script>
</body>
</html>
